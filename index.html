<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>

    <body>  
    <header style="height: 70vh; background-size: cover; background-position: center; background-repeat: no-repeat; background-image: url(https://www.thetrainline.com/cmsmedia/cms/9673/switz_lucerne-hero_1x.jpg); z-index: -1;">   
        <nav class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 rounded-br-full">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="" class="flex items-center">

            </a>
            <div class="flex md:order-2">
